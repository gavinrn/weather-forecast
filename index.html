<!DOCTYPE html>
<html>
  <head>
    <title>Media Query for Screen</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Weather Dashboard</h1>

    </header>

    <!-- Body -->
    <main>
      <aside>
        <h2>Search</h2>
        <form>
          <label for="city">Search:</label>
          <input type="text" id="city" name="city">
          <button type="button" class ="aside-button" onclick="submitForm()">Submit</button>
        </form>
        <h2>Recent Searches</h2>
        <div id="search-history" class="search-container">

        </div>
        <div id="clear-history" class="search-container">
          <button type="button" class ="aside-button" onclick="clearHistory()">Clear History</button>
        </div>

      </aside>

      <section>
        <div class="sample-img" id="title">
        </div>
        <h2>5-Day Forecast</h2>
        <div class="card-container" id="forecast">
          <div class="card" id="card-1"></div>
          <div class="card" id="card-2"></div>
          <div class="card" id="card-3"></div>
          <div class="card" id="card-4"></div>
          <div class="card" id="card-5"></div>
        </div>


      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Made By Gavin McNutt using OpenWeatherMap API</p>
    </footer>
  <script src="assets/script.js"></script>
    </body>
</html>
